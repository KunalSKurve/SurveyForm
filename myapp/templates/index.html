{% extends 'base.html' %}

{% block content %}
<html lang="en">
<head>
	<title>Survey Form</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

	<div class="container-contact100">
		<div class="wrap-contact100">

			<form class="contact100-form validate-form" method="POST" action="add">
				{% csrf_token %}

				<label class="label-input100" for="name">Your Name </label>
				<div class="wrap-input100 rs1 validate-input">
					<input id="name" class="input100" type="text" name="name">
					<span class="focus-input100"></span>
					{{ form.uname }}
				</div>

				<label class="label-input100" for="email">Email Address *</label>
				<div class="wrap-input100 validate-input">
					<input id="email" class="input100" type="text" name="email" placeholder="Eg. example@email.com">
					<span class="focus-input100"></span>
					{{ form.uemail }}
				</div>

				<label class="label-input100" for="phone">Phone Number</label>
				<div class="wrap-input100">
					<input id="phone" class="input100" type="text" name="phone" placeholder="Eg. +1 800 000000">
					<span class="focus-input100"></span>
					{{ form.ucontact }}
				</div>

				<label class="label-input100" for="ID">What Skills Do You Possess ?</label>
				<div class="wrap-input100 rs1 validate-input">
					<input id="ID" class="input100" type="text" name="ID">
					<span class="focus-input100"></span>
					{{ form.uid }}
				</div>

				<label class="label-input100" for="message">What Is Your Favorite Computer Language ? </label>
				<div class="wrap-input100 validate-input">
					<textarea id="message" class="input100" name="message" placeholder="Please enter your answer..."></textarea>
					<span class="focus-input100"></span>
					{{ form.uans }}
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn" type="submit">
						<span>
							Add
							<i class="zmdi zmdi-arrow-right m-l-8"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>

<p>
	<a href=" show ">Show All </a>
</p>

</body>
</html>
{% endblock %}
